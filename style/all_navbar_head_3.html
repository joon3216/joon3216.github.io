<link rel="stylesheet" type="text/css" href="all_navbar_style_3.css">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(window).on('scroll', function(){
        if ($(window).scrollTop()){
            $('nav').addClass('black');
        }
        else
        {
            $('nav').removeClass('black');
        }
    })
</script>
