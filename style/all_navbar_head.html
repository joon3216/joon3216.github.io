<!-- A new navigation bar style settings -->
<style type="text/css">
body
{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
/* at the top */
header
{
    position: sticky;
    top: 0;
    left: 0;
    padding: 10px 25px;
    background: rgba(28, 44, 56, 0.99);
    width: 100%;
    height: 50px;
    box-sizing: border-box;
    border-bottom: 1px solid #EAEAEB;
    transition: .5s;
}
header .logo
{
    float: left;
}
header .logo img
{
    height: 30px;
}
header nav
{
    float: left;
}
header nav ul
{
    margin: 0;
    padding: 0;
    display: flex;

}
header nav ul li
{
    padding: 0;
    list-style: none;
    position: relative;
}
header nav ul li.sub-menu:before
{
    content: '&#9660'; /* nabla */
    font-size: 16pt;
    font-family: sans-serif;
    position: absolute;
    line-height: 30px;
    color: #ffffff;
    top: -1pt;
    right: -2px;
    cursor: pointer;
}
header nav ul li.active.sub-menu:before
{
    content: '&#9650';  /* Delta */
    font-size: 16pt;
    top: -1pt;
    right: -2px;
    cursor: pointer;
}
header nav ul li ul
{
    position: absolute;
    left: 0;
    top: 40px; /* controls the box position of 2018 and 2019 under Research materials */
    background: rgba(57, 143, 209, 0.99);
    display: none;
}
header nav ul li.active ul
{
    display: block;
}
header nav ul li ul li
{
    display: block;
    width: 200px;
}
header nav ul li a
{
    height: 30px;
    line-height: 30px;
    padding: 0 20px;
    color: #ffffff;
    text-decoration: none;
    display: block;
}
header nav ul li a:hover
{
    color: #ffffff;
}
.menu-toggle
{
    color: #ffffff;
    float: right;
    line-height: 30px;
    font-size: 24px;
    cursor: pointer;
    display: none;
}
@media (max-width: 991px)
{
    /* at the top */
    header
    {
        padding: 10px 25px;
    }
    .menu-toggle
    {
        display: block;
    }
    header nav
    {
        /*display: none;*/
        position: absolute;
        width: 100%;
        height: calc(100vh - 50px);
        background: rgba(28, 44, 56, 0.99);
        top: 50px;
        left: -100%;
        transition: .5s;
    }
    header nav.active
    {
        left: 0;
    }
    header nav ul
    {
        display: block;
        text-align: center;
    }
    header nav ul li a
    {
        border-bottom: 1px solid rgba(255, 255, 255, .5);
        height: 50px;
        line-height: 50px;
        padding: 0 20px;
    }
    header nav ul li.active ul
    {
        position: relative;
    }
    header nav ul li ul li
    {
        width: 100%;
    }
    header nav ul li.sub-menu:before
    {
        content: '&#9660'; /* nabla */
        font-size: 20pt;
        font-family: sans-serif;
        position: absolute;
        line-height: 30px;
        color: #ffffff;
        top: 5pt;
        right: 25px;
        cursor: pointer;
    }
    header nav ul li.active.sub-menu:before
    {
        content: '&#9650';  /* Delta */
        font-size: 20pt;
        top: 5pt;
        right: 25px;
        cursor: pointer;
    }
    header nav ul li ul
    {
        position: absolute;
        left: 0;
        top: 0px; /* controls the box position of 2018 and 2019 under Research materials */
        background: rgba(57, 143, 209, 0.99);
        display: none;
    }

    /* while scrolling */

}

/* while scrolling */
header.black
{
    background: rgba(21, 92, 148, .7);
}
</style>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(window).on('scroll', function(){
        if ($(window).scrollTop()){
            $('header').addClass('black');
        }
        else
        {
            $('header').removeClass('black');
        }
    })
</script>
